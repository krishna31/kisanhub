{% extends "weather_model/base.html" %}
{% load static %}

<style type="text/css">
	.graph{
		height:400px;
		width: 600px;
	}
 </style>

{% block content %}
<div class="container">
	 <div class="row">
	    <div class="col-lg-12">
	    	<form  id='frm_details' class="navbar-form navbar-left" action="" method="POST" enctype="multipart/form-data">{% csrf_token %}
	    	 <div class="form-group">
			{% for field in form.visible_fields%}
			        {{field}}
			        <span style="color:red">{{ field.errors }}</span>
			{% endfor %}
			 <button type="submit" class="btn btn-default">Submit</button>
			 </div>
			</form>
		<h1 class="page-header"></h1>
	    </div>
	 </div>
	<div class="row">
		<div class="graph col-md-8">
		  	<canvas id="newChart"></canvas>
		</div>
	</div>
</div>
{% endblock %}

{% block footerjs %}
    <!-- jQuery -->
    <script type="text/javascript" src="{% static 'weather_model/js/jquery.js' %}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script type="text/javascript" src="{% static 'weather_model/js/bootstrap.min.js' %}"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.4/Chart.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="{% static 'weather_model/js/chart.js' %}"></script>
{% endblock %}
